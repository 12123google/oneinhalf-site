<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oneinhalf.online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="grain" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <main class="wrap">
    <section class="hero">
      <p class="tag">DEMA ARCHIVE // SIGNAL DETECTED</p>

      <h1 class="headline">
        We've been here the whole time.<br />
        You were asleep.<br />
        <span class="accent">Time to wake up</span>
      </h1>

      <p class="sub">
        The map remembers. The towers watch. Your steps will be counted.
      </p>

      <div class="actions">
        <button id="diveBtn" class="btn">
          <span class="btn__glow" aria-hidden="true"></span>
          <span class="btn__text">Dive into the journey</span>
        </button>
      </div>

      <div class="footerHint">
        <span class="dot"></span>
        Press the button — and don’t look away.
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
